<section class="comonSection">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="sectionTitle text-center">
          <h2>THÊM SẢN PHẨM</h2>
        </div>
    </div>
  </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="addForms">
          <form method="post" action="#" id="adddForm">
            <div class="col-lg-12">
              <label class="con_label">Tên sản phẩm</label>
              <input type="text" class="required" [(ngModel)]="product.name" [ngModelOptions]="{standalone: true}" />
            </div>
            <div class="col-lg-12">
              <label class="con_label">Loại sản phẩm</label>
             <select id="input" class="form-control" required="required" [(ngModel)]="product.type" [ngModelOptions]="{standalone: true}" >
              <option value="Nam">Nam</option>
              <option value="Nữ">Nữ</option>
              <option value="Phụ Kiện">Phụ Kiện</option>
            </select>
            </div>
            <div class="col-lg-12">
              <label class="con_label">Hình ảnh</label>
              <input type="file"  class="required" [(ngModel)]="product.img" [ngModelOptions]="{standalone: true}"/>
            </div>
            <div class="col-lg-12">
              <label class="con_label">Giá</label>
              <input type="text"  class="required" [(ngModel)]="product.price" [ngModelOptions]="{standalone: true}"/>
            </div>
            <div class="col-lg-12">
              <label class="con_label">Số lượng</label>
              <input type="text"  class="required" [(ngModel)]="product.sl" [ngModelOptions]="{standalone: true}"/>
            </div>
            <div class="col-lg-12">
              <button type="submit" id="con_submit" (click) = "onAddProduct()">Xác nhận thêm sản phẩm</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
