<section class="pageTitleSection">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="pageTitleContent">
          <h2>THỜI TRANG</h2>
          <div class="breadcrumbs">
            <a href="" [routerLink]="['/']">TRANG CHỦ</a> &nbsp;/ &nbsp;<a href="#" [routerLink]="['/productmen']">TÌM KIẾM</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="comonSection">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="shop_heading">
          <h2>SẢN PHẨM THỜI TRANG TÌM KIẾM THEO "{{key}}"</h2>
        </div>
      </div>
    </div>
    <div class="row shopAccessRow">
      <div class="col-lg-8 col-sm-9">
        <div class="shopAccessLefts">
          <span>Sản phẩm từ {{tu}} đến {{tu + 12}}</span>
        </div>
      </div>
      <div class="col-lg-4 col-sm-3">
        <div class="shopShorts">
          <div class="shopShortList">
            <select name="sort_select" (change)="onSort()" [(ngModel)]="sortBy">
              <option value="">SẮP XẾP</option>
              <option value="name"> Tên sản phẩm</option>
              <option value="price"><a (click)="onSort('price')"> Giá sản phẩm</a></option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <ng-template ngFor let-item [ngForOf]="products  | paginate: { itemsPerPage: 9, currentPage: page } | sort : sortBy : sortValue" let-i="index">
        <div class="col-md-4 col-sm-6 wow fadeInUp" data-wow-duration="700ms" data-wow-delay="300ms">
          <div class="singleProduct01 text-center">
            <div class="productThumb01">
              <div class="newLabel poppins">New</div>
              <img src="{{item.img}}" />
              <div class="productHover01">
                <a (click)="onAddCart(item)" class="vol_btn ">Thêm vào giỏ<i class="fa fa-cart-plus"></i></a>
              </div>
            </div>
            <div class="productDesc01">
              <h5><a href="" class="poppins" [routerLink]="['/product',item.id]">{{item.name}}</a></h5>
              <p class="cats"><a href="">{{item.type}}</a></p>
              <p class="prices">{{item.price | currency : 'VND' : true}}</p>
            </div>
          </div>
        </div>
      </ng-template>
    </div>
    <div class="row mtop32">
      <div class="col-lg-12">
        <div class="sop_navigation text-center">
          <pagination-controls responsive="true" previousLabel="Quay lại" nextLabel="Tiếp tục" (pageChange)="page = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</section>
