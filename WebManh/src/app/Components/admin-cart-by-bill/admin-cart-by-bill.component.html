<section class="comonSection">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="sectionTitle text-center">
          <h2>QUẢN LÝ GIỎ HÀNG</h2>
          <div class="titleBars"></div>
        </div>
      </div>
    </div>
    <div class="row">
    </div>
        <div class="row" id="table">
      <div class="col-lg-12">
        <h3>GIỎ HÀNG CỦA ĐƠN HÀNG {{BillId}}</h3>
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th (click)="onSort('name')">Hình ảnh</th>
              <th>Sản phẩm</th>
              <th>Loại</th>
              <th (click)="onSort('price')">Giá</th>
              <th>Số lượng</th>
              <th>Thành tiền</th>
              <th>Xóa</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cart_product | sort : sortBy : sortValue; let i = index " >
              <td>{{i+1}}</td>
              <td><a href=""><img alt="" src="{{item.product.img}}"></a></td>
              <td>{{item.product.name}}</td>
              <td>{{item.product.type}}</td>
              <td>{{item.product.price  | currency : 'VND' : true }}</td>
              <td>{{item.amount}}</td>
              <td>{{item.total  | currency : 'VND' : true }}</td>
              <td><button type="button" class="btn btn-default" (click)="onDeleteCart(item.id)">DELETE</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
